<section class="start">
  <img class="imgheader" src="assets/img/product.JPG" alt="" />
  <!-- CARD START -->
  <h1 class="titleplans">PLANES</h1>
  <div class="container">
    <div *ngFor="let servicio of servicios" class="card-container">
      <div class="card-wrapper">
        <div class="card light">
          <div class="text-overlay">
            <h2>{{ servicio.name}}</h2>
            <div class="price">$ {{servicio.price}}</div>
            <div class="details-text">
              <span> {{servicio.info}} </span>
              <span>Up to 10 projects</span>
              <span>24/7 support</span>
            </div>
          </div>
          <div class="purchase-button-container">
            <h2 class="back-h2"> QUIERO </h2>
            <img [src]="servicio.img" width="250px" alt="">
            <div class="purchase-button light"><a (click)="addToCart(servicio)">AGREGAR</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <!-- CARD END -->
  <div class="products">
    <h1>PRODUCTOS</h1>
    <div class="containerproducts">
      <div *ngFor="let eachproduct of products" class="card">
        <div class="face face1">
          <div class="content2">
            <img [src]="eachproduct.img">
            <h3> {{ eachproduct.name }} </h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content2">
            <p> {{ eachproduct.info }} </p>
            <h3>Precio: {{ eachproduct.price }} </h3>
            <a (click)="addToCart(eachproduct)">LO QUIERO</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</section>
